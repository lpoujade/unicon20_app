name: unicon
description: UNICON20 companion application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http:
  sqflite:
  path:
  ical_parser:
    git: https://github.com/lpoujade/ical-parser
  background_fetch:
  flutter_local_notifications:
  rflutter_alert:
  url_launcher:
  auto_size_text: ^3.0.0

  fluttertoast:
  http_retry:

  html_unescape:
  flutter_html: ^2.1.1
  flutter_week_view: ^1.1.0
  cached_network_image: ^3.2.0

dev_dependencies:
  dartdoc: ^4.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/app_icon_no_alpha.png"
  image_path_android: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/foreground-432x432.png"
  adaptive_icon_background: "assets/background.png"

flutter:
  uses-material-design: true
  assets:
    - res/
  fonts:
    - family: Tahoma
      fonts:
        - asset: res/font/tahoma.ttf
    - family: Futura
      fonts:
        - asset: res/font/futura/futura.ttf
        - asset: res/font/futura/futura-bold.ttf
          weight: 700
    - family: aAnggota
      fonts:
        - asset: res/font/aAnggota.ttf
    - family: LinLiber
      fonts:
        - asset: res/font/linlibertine/LinLibertine_R.ttf
        - asset: res/font/linlibertine/LinLibertine_RB.ttf
          style: italic
        - asset: res/font/linlibertine/LinLibertine_RBI.ttf
          style: italic
          weight: 700
        - asset: res/font/linlibertine/LinLibertine_RI.ttf
          weight: 700

